name: Deploy open-lovable to Azure Web App (prebuilt)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 同一分支仅保留最新一次运行，避免并发部署相互覆盖
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 清理可能的旧缓存，避免原生模块残留导致构建失败
      - name: Clean npm cache
        run: npm cache clean --force

      # 安装依赖（包含 optional 依赖，便于获取 lightningcss 原生二进制）
      - name: Install dependencies (include optional)
        run: npm ci --include=optional

      # 如仍缺二进制，强制重建 lightningcss
      - name: Rebuild lightningcss native binary
        run: npm rebuild lightningcss --force || true

      - name: Build Next.js app
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      # 仅保留生产依赖，减少包体
      - name: Prune dev dependencies
        run: npm prune --omit=dev

      # 打包（保留 node_modules 很关键）
      - name: Zip artifact (with node_modules)
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" "tests/*" \
               "**/.vscode/*" "**/.DS_Store"

      # （可选）把构建产物上传为 CI 工件，便于排错/回溯
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-prebuilt
          path: app.zip
          retention-days: 7

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "az204demo25"   # 你的 Web App 名称
          slot-name: "production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: "app.zip"
