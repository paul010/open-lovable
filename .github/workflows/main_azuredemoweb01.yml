name: Dev run on Azure Web App - azuredemoweb01 (no build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: devdeploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 仅安装依赖，不做构建；包含 optional 以避免少依赖
      - name: Install deps (include optional)
        run: npm ci --include=optional

      # 打包源码 + node_modules（保留 .env* 自行斟酌）
      - name: Zip app (with node_modules, no build)
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" "tests/*" \
               "**/.vscode/*" "**/.DS_Store"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azuredemoweb01'
          slot-name: 'production'
          package: 'app.zip'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A77B9AB3A0B44B10AD979B6804554E26 }}
